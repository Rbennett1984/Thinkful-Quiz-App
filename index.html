<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Quiz</title>
    <meta name="description" content="Test your blockchain, bitcoin, and cryptocurrency knowledge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <header role="banner">
      <section class="col-4">
        <a href="index.html">
          <img class="logo" src="https://i.imgur.com/YEk8IVx.png" alt="blockchain icon"/></a>
      </section>
    </header>
    
    <main role="main">
      
      <section id="start" role="button">
        <h1>Test Your Blockchain Knowledge!</h1>
        <button type="button" class="startButton">Start Quiz!</button>
      </section>
     
      <section class="quizForm"></section>
      
     <footer class="col-8">
        <ul>
          <li>Question: <span class="currentQuestionIndex">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </footer>  
      
      
    </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"     integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="index.js"></script>

  </body>
</html>
